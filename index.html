<body>

  <script>
    'use strict'
    let todoList = {
    todos: [],
    displayTodos : function(){
    console.log('My Todos', this.todos);
      
    },
    addTodo : function(todoText){
      this.todos.push({
        todoText : todoText,
        completed : false
      });
      this.displayTodos();
    },
    changeTodo : function(position , newValue){
      this.todos[position] = newValue;
      this.displayTodos();
    },
    deleteTodo : function(position){
      this.todos.splice(position , 1);
      this.displayTodos();
    },
    };
    
    
    </script>
